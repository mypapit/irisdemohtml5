<html>
<head><title> Iris Identification Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<h1>Iris Identification Demo</h1>
<label for="width">Petal Width</label>
<input type="number" id="width" name="width" step="0.1" max="5.0" min="0.0" /><br />
<label for="length">Petal Length</label>
<input type="number" id="length" name="length" step="0.1" max="10.0" min="0.0" /><br />
<button id="idiris" onclick="classify()">Classify</button>
<p><span id="result"></p>
<!--embed javascript -->
<script src="classifyIris.js"></script>
<script>
function classify() {
	width = document.getElementById("width").value;
	length = document.getElementById("length").value;
	result = classifyIris(length,width);
	dispresult=document.getElementById("result");
	dispresult.innerHTML=result
}
</script>
</body>
</html>
